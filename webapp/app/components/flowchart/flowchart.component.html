<div class="container-fluid" style="height: 100%;">
  <div class="centered">
    <div *ngIf="(flowchart$ | async) as flowchart; else loading">
      <h1>{{flowchart.name}} ({{flowchart.id}})</h1>

      <!--<app-quarter *ngIf="let quarterView of quarterViews"></app-quarter>-->
      <div *ngIf="quarters">
        <div *ngFor="let quarter of getQuarters()">
          <app-quarter [quarter]="quarter"></app-quarter>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <md-spinner></md-spinner>
      </div>
    </ng-template>
  </div>

  <button (click)="onAddEntry()">Test Add Entry</button>
</div>
