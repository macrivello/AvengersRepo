<div class="login-container">
  <div class="login-content animated fadeIn">
    <h1 class="logo-name">PolyPath</h1>

    <form class="m-t" role="form" #loginform="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input [class.invalid]="invalidCredentials" autofocus type="email" #userRef="ngModel" class="form-control mt-2" placeholder="Username" [(ngModel)]="data.username" name="username">

        <input [class.invalid]="invalidCredentials" type="password" #passRef="ngModel" class="form-control mt-2" placeholder="Password" [(ngModel)]="data.password" name="password">

        <!--Michael, this is what needs to work.-->
        <div *ngIf="invalidCredentials" class="alert alert-danger mt-2">Incorrect Username/Password. Please try again</div>

      <button md-raised-button [disabled]="loading" class="mt-3 login-button" type="submit" style="background-color: beige">
        Login
      </button>
      </div>
    </form>
  </div>
</div>
