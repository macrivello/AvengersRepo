<div class="middle-box text-center animated fadeIn">
  <div>
    <div>
      <h1 class="logo-name polypath-title">PolyPath</h1>
    </div>
    <form class="m-t form" role="form" (ngSubmit)="onSubmit()">
      <div class="form-group login-input center">
        <input autofocus type="email" class="form-control" placeholder="Username" [(ngModel)]="data.username" name="username">
      </div>
      <div class="form-group login-input center">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="data.password" name="password">
      </div>
      <button md-raised-button [disabled]="loading" class="login-input" type="submit">Login</button>
    </form>
  </div>
</div>
